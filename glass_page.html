<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./Assets/programmer.png" alt="" />
            <h3>Sai_g</h3>
            <p>Pro User</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./Assets/chemistry.png" alt="" />
              <h2>Chemistry</h2>
            </div>
            <div class="link">
              <img src="./Assets/biology.png" alt="" />
              <h2>Biology</h2>
            </div>
            <div class="link">
               <img src="./Assets/gravity.png" alt="" />
              <h2>Physics</h2>
            </div>
            <div class="link">
              <img src="./Assets/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./Assets/console.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Courses</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./Assets/chemistry.png" alt="" />
              <div class="card-info">
                <h2>Chemistry</h2>
                <p>NEET</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./Assets/biology.png" alt="" />
              <div class="card-info">
                <h2>Biology</h2>
                <p>NEET</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>


            <div class="card">
              <img src="./Assets/gravity.png" alt="" />
              <div class="card-info">
                <h2>Physics</h2>
                <p>NEET</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>

            
            
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
